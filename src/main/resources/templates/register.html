<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>

<div th:if="${errors != null}">
    <ul>
        <li th:each="err : ${errors}" th:text="${err.defaultMessage}"></li>
    </ul>
</div>

<form th:action="@{/users}" th:object="${userCreateDto}" method="POST">
    <div>
        <label for="username">아이디:</label>
        <input id="username" th:field="*{username}" type="text" placeholder="아이디" required>
    </div>

    <div>
        <label for="password">비밀번호:</label>
        <input id="password" th:field="*{password}" type="password" placeholder="비밀번호" required>
    </div>

    <div>
        <label for="realName">이름:</label>
        <input id="realName" th:field="*{realName}" type="text" placeholder="이름" required>
    </div>

    <div>
        <label for="displayName">닉네임:</label>
        <input id="displayName" th:field="*{displayName}" type="text" placeholder="닉네임">
    </div>

    <div>
        <label for="email">이메일 주소:</label>
        <input id="email" th:field="*{email}" type="email" placeholder="이메일 주소" required>
    </div>

    <div>
        <label for="phoneNumber">전화번호:</label>
        <input id="phoneNumber" th:field="*{phoneNumber}" type="text" placeholder="전화번호" required>
    </div>

    <button type="submit">회원가입</button>
</form>

</body>
</html>
