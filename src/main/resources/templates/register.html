<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>

<form action="/members" method="POST">
    <div>
        <label for="username">아이디:</label>
        <input id="username" name="username" type="text" placeholder="아이디" required>
    </div>
    <div>
        <label for="password">비밀번호:</label>
        <input id="password" name="password" type="password" placeholder="비밀번호" required>
    </div>
    <div>
        <label for="realName">이름:</label>
        <input id="realName" name="realName" type="text" placeholder="이름" required>
    </div>
    <div>
        <label for="displayName">닉네임:</label>
        <input id="displayName" name="displayName" type="text" placeholder="닉네임">
    </div>
    <div>
        <label for="email">이메일 주소:</label>
        <input id="email" name="email" type="email" placeholder="이메일 주소" required>
    </div>
    <div>
        <label for="phoneNumber">전화번호:</label>
        <input id="phoneNumber" name="phoneNumber" type="text" placeholder="전화번호" required>
    </div>

    <button type="submit">전송</button>
</form>

</body>
</html>
